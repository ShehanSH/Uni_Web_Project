<!DOCTYPE html>
<html>
<head>
    <title>Inventory Stock Report Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background-color: yellow;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        /* Footer */
        .footer {
            background-color: yellow;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Inventory Stock Report</h1>
        <p>Generated on: {% now "Y-m-d H:i:s" %}</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Stock Quantity</th>
                <th>Reorder Level</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory_items %}
            <tr>
                <td>{{ item.item_name }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.stock_quantity }}</td>
                <td>{{ item.reorder_level }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="footer">
        <p>Page {{ page_number }}</p>
    </div>
</body>
</html>
