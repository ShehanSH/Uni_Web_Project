<!-- select_file_type.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Select File Type</title>
    <style>
        /* ... (existing styles) ... */
    </style>
</head>
<body>
    <h1>Select File Type</h1>
    <img src="{% static 'images/user.png' %}" alt="logo" style="width:40px; height:40px">
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="categories">
                <h3>Select Categories:</h3>
                <input type="checkbox" name="all_categories" id="all_categories">
                <label for="all_categories">All</label><br>
                {% for category in categories %}
                    <input type="checkbox" name="selected_categories" value="{{ category.category_id }}" id="category_{{ category.category_id }}">
                    <label for="category_{{ category.category_id }}">{{ category.name }}</label><br>
                {% endfor %}
            </div>
            <div class="buttons">
                <input type="radio" name="file_type" value="pdf" id="pdf_radio" required>
                <label for="pdf_radio">PDF</label>
                <input type="radio" name="file_type" value="csv" id="csv_radio" required>
                <label for="csv_radio">CSV</label><br>
                <button type="submit">Generate</button>
            </div>
        </div>
    </form>
</body>
</html>
