<!DOCTYPE html>
<html>
<head>
    <title>Inventory Stock PDF</title>
</head>
<body>
    <h1>Inventory Stock Report</h1>
    <table border="1">
        <tr>
            <th>Category</th>
            <th>Item Name</th>
            <th>Stock Quantity</th>
            <th>Reorder Quantity</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item.category }}</td>
                <td>{{ item.item_name }}</td>
                <td>{{ item.stock_quantity }}</td>
                <td>{{ item.reorder_level }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
