
{% load static %}
<html lang="en">
<head>
    <link href="{% static 'css/testchart.css' %}" rel="stylesheet" />
    <title>Inventory Stock Bar Chart</title>
    <!-- Include Plotly.js from CDN -->
   
    <style>
        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .categories {
            flex: 1;
        }
        .buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .fillerbtn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="page">
  {% include 'slidebar2.html' %}
  <section class="expert" id="inventoryTrends">
    <div class="title">
        <h2 class="titeText">Supply <span>History </span>Report</h2>
        <p style="text-align: center;">This report will give you an overview of all supply activities. Can generate reports monthly or annually.</p>
    </div>
</section>
<section style="margin-left:400px;margin-top:-100px;">
    <form method="post" target="_blank">
        {% csrf_token %}
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date">
                <button type="submit" name="generate" value="pdf" class="fillerbtn">PDF</button>
                <button type="submit" name="generate" value="csv" class="fillerbtn">CSV</button>
            </form>
        </div>
    </form>
</section>
</body>
</html>
