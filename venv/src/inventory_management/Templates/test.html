{% load crispy_forms_tags %}

{% load static %}



<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Delete item Page</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.4/examples/navbar-fixed/"
    />

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/stylesheetdelete.css' %}" rel="stylesheet" />
    <link href="{% static 'css/test.css' %}" rel="stylesheet" />
 
    <!-- Favicons -->
   


    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar-top-fixed.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <main role="main" class="container">
      <div class="jumbotron">
        <h1>{{title}}</h1>
        <p class="lead">
           
        </p>



        <div>
            <div class="modal-dialog modal-confirm">
              <div class="modal-content">
                
                  
                  <h4 class="msg_title">Are you sure?</h4>
                 
               
                <div class="modal-body">
                  <p>Do you really want to delete these records? This process cannot be undone.</p>
                  <form method="post" action="">
                    {% csrf_token %}
                      <input class="btn btn-danger" type="submit" value="Yes"  class="btn btn-danger" />
                      <a href="/list_items"><div class="btn btn-primary" class="btn btn-info" data-dismiss="modal" >Cancel</div></a>
                 </form>
                </div>
               
                  {% comment %} <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger">Delete</button> {% endcomment %}


                  


               


                

                 
              </div>
            </div>
          </div>






      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>'
        );
    </script>
    <script
      src="/docs/4.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
