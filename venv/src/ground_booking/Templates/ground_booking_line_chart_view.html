{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/testchart.css' %}" rel="stylesheet" />
    <title>Booking Requests Trend</title>
    <!-- Include Plotly.js from CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="page">
    {% include 'slidebar.html' %}
    <section class="expert" id="bookingRequestsTrend">
        <div class="title">
            <h2 class="titeText">Booking Requests <span>Trend</span></h2>
            <p style="text-align: center;">Observes the trend of booking requests over time.</p>
        </div>

        <div style="margin-left:40px; width:85%; height:85%; margin-top:30px;" >
            <div class="chart">
                <div id="filter-form">
                    <form method="get" class="form-inline">
                        {% csrf_token %}
                        {{ form.start_date }}
                        {{ form.end_date }}
                        {{ form.event_name }}
                        <input type="submit" value="Filter" class="fillerbtn">
                    </form>
                </div>
                <div id="line-chart">{{ chart_div|safe }}</div>
            </div>
        </div>
    </section>
</body>
</html>
