
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/testchart.css' %}" rel="stylesheet" />
    <title>Ground Booking Requests Summery Report</title>
    <!-- Include any necessary styles here -->
    <style>
        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .categories {
            flex: 1;
        }
        .buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .fillerbtn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="page">
    {% include 'slidebar2.html' %}
    <section class="expert" id="groundBookingRequests">
        <div class="title">
            <h2 class="titeText">Ground Booking Requests<span> Summery</span> Report</h2>
            <p style="text-align: center;">This report will give you an summary of all ground booking requests. You can generate reports for specific date ranges.</p>
        </div>
    </section>
    <section style="margin-left:400px;margin-top:-100px;">
  
        <form method="post" target="_blank">
            {% csrf_token %}
            <div class="container">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
            <input type="submit" name="generate_pdf" value="PDF" class="fillerbtn">
            <input type="submit" name="generate_csv" value="CSV" class="fillerbtn">
        </div>
        </form>


    </section>
</body>
</html>
