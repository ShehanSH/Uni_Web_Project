{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <style>
        .error {
            position: relative;
        }

        .error .close-button {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include 'navbar2.html' %}

    <div class="msg">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                    <span class="close-button">&times;</span>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <div class="LoginPageContainer">
        <div class="LoginPageInnerContainer">
            {% comment %} <div class="ImageContianer">
                <img src="{% static 'images/login4.png' %}" alt="login Image" class="GroupImage">
            </div> {% endcomment %}
            <div class="LoginFormContainer">
                <div class="LoginFormInnerContainer">
                    <h2 class="header">User Registration</h2>
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="inputContainer">
                            <label class="label" for="username">
                                {% comment %} <img src="https://imgur.com/xCvzudW.png" class="labelIcon"> {% endcomment %}
                                <span>User Name</span>
                            </label>
                            <input type="text" class="input" id="id_username" name="username" placeholder="Enter your user name">
                        </div>

                        <div class="inputContainer">
                          <label class="label" for="firstname">
                              {% comment %} <img src="https://imgur.com/xCvzudW.png" class="labelIcon"> {% endcomment %}
                              <span>First Name</span>
                          </label>
                          <input type="text" class="input" id="id_firstname" name="firstname" placeholder="Enter your first name">
                      </div>

                      <div class="inputContainer">
                        <label class="label" for="username">
                            {% comment %} <img src="https://imgur.com/xCvzudW.png" class="labelIcon"> {% endcomment %}
                            <span>Last Name</span>
                        </label>
                        <input type="text" class="input" id="id_lastname" name="lastname" placeholder="Enter your last name">
                        </div>

                        <div class="inputContainer">
                          <label class="label" for="email">
                              {% comment %} <img src="https://imgur.com/xCvzudW.png" class="labelIcon"> {% endcomment %}
                              <span>Email</span>
                          </label>
                          <input type="email" class="input" id="id_email" name="email" placeholder="Enter your email">
                      </div>

                        <div class="inputContainer">
                            <label class="label" for="password">
                                {% comment %} <img src="https://i.imgur.com/g5SvdfG.png" class="labelIcon"> {% endcomment %}
                                <span>Password*</span>
                            </label>
                            <input type="password" class="input" placeholder="Enter your Password" name="password" id="id_password">
                        </div>
                        <div class="inputContainer">
                            <label class="label" for="role">
                                <span>Role*</span>
                            </label>
                            <select class="input" id="id_role" name="role">
                                {% for role in roles %}
                                    <option value="{{ role.id }}">{{ role.role_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="submit" value="Register" class="LoginButton">
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="OptionsContainer">
                            <p class="dontacc">Already have an account?</p>
                            <a href="#" class="ForgotPasswordLink">Log In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/home2.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
