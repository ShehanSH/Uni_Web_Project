{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/testchart.css' %}" rel="stylesheet" />
    <title>Sports Item Requests Report</title>
    <!-- Include any necessary styles here -->
    <style>
        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .categories {
            flex: 1;
        }
        .buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .fillerbtn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="page">
    {% include 'slidebar2.html' %}
    <section class="expert" id="sportsItemRequests">
        <div class="title">
            <h2 class="titeText">Sports Item <span>Requests </span>Report</h2>
            <p style="text-align: center;">This report will give you an overview of all sports item requests. You can generate reports for specific date ranges.</p>
        </div>
    </section>
    <section style="margin-left:400px;margin-top:-100px;">
        <form method="post" target="_blank">
            {% csrf_token %}
            <div class="container">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date">
                <button type="submit" name="generate" value="pdf" class="fillerbtn">PDF</button>
                <button type="submit" name="generate" value="csv" class="fillerbtn">CSV</button>
            </div>
        </form>
    </section>
</body>
</html>
