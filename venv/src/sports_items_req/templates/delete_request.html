{% load crispy_forms_tags %}

{% load static %}



<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Delete booking</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/stylesheetdelete.css' %}" rel="stylesheet" />
    <link href="{% static 'css/mainpage.css' %}" rel="stylesheet" />
    


    {% comment %} <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet" /> {% endcomment %}

    <!-- Favicons -->
   


    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar-top-fixed.css' %}" rel="stylesheet" />
  </head>
  <body style="background-color: #ffeaec;">
      {% include 'navbar2.html' %}
   
      
        <!-- Modal HTML -->
            <div id="myModal" style="margin-top:-600px">
              <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                  <div class="modal-header flex-column">
                					
                    <h4 class="modal-title w-100">Are you sure?</h4>	
                            
                  </div>
                  <div class="modal-body">
                    <p>Do you really want to delete these records? This process cannot be undone.</p>
                  </div>
                  <div class="modal-footer justify-content-center">
                    {% comment %} <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button> {% endcomment %}

                    <form method="post" action="">
                      {% csrf_token %}
                        <input class="btn btn-danger" type="submit" value="Delete" />
                        <a href="/list_booking"><div class="btn btn-secondary" data-dismiss="modal" >Cancel</div></a>
                  </form>
                  </div>
                </div>
              </div>
            </div>    
      

  
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>'
        );
    </script>
    <script
      src="/docs/4.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
